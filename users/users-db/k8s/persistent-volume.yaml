apiVersion: v1
kind: PersistentVolume
metadata:
  name: users-db-volume
  labels:
    type: local
    app: users-db-volume
spec:
  #  storageClassName: Will choose the default option automatically
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/users-db"
